<!DOCTYPE html>
<html>
  <head>
    <link href="css/style.css" rel="stylesheet" type="text/css" />
    <meta charset="utf-8" />
    <link rel="icon" type="image/png" href="assets/favicon.png" />
    <link
      href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
      integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <title>Fisheye - photographe</title>
  </head>
  <body>
    <header>
      <a href="index.html">
        <img src="assets/images/logo.png" class="logo" alt="fisheye logo" />
      </a>
    </header>
    <main id="main">
      <div class="photograph-header">
        <button class="contact_button" onclick="displayModal()">
          Contactez-moi
        </button>
      </div>

      <div class="filters">
        <p>Trier par</p>
        <select class="dropdown">
          <option value="Popularité">Popularité</option>
          <option value="Date">Date</option>
          <option value="Titre">Titre</option>
        </select>
      </div>

      <div class="pictures-stack"></div>
    </main>
    <div id="contact_modal_background">
      <div id="contact_modal">
        <div class="modal">
          <header>
            <h2>Contactez-moi</h2>
            <img
              class="close-contact-form"
              src="assets/icons/close.svg"
            />
          </header>
          <form>
            <div>
              <label>Prénom</label>
              <input type="text" />
            </div>
            <div>
              <label>Nom</label>
              <input type="text" />
            </div>
            <div>
              <label>Email</label>
              <input type="email" />
            </div>
            <div>
              <label>Votre message</label>
              <input type="text" />
            </div>
            <button class="contact_button">Envoyer</button>
          </form>
        </div>
      </div>
    </div>
    <div class="bottomInfo"></div>
    <div class="lightbox-wrapper">
      <div class="lightbox">
        <i class="next fa-solid fa-chevron-right" style="color: #801b0a"></i>
        <i class="prev fa-solid fa-chevron-left" style="color: #801b0a"></i>
        <i class="close fa-solid fa-xmark" style="color: #801b0a"></i>
        <div class="lightbox-media"></div>
      </div>
    </div>
    <script type="module" src="./scripts/pages/photographer.js"></script>
    <script type="module" src="./scripts/utils/contactForm.js"></script>
    <!-- Google tag (gtag.js) -->
<script async src="https://www.googletagmanager.com/gtag/js?id=G-FP8CMNLFKH"></script>
<script>
  window.dataLayer = window.dataLayer || [];
  function gtag(){dataLayer.push(arguments);}
  gtag('js', new Date());

  gtag('config', 'G-FP8CMNLFKH');
</script>
  </body>
</html>
